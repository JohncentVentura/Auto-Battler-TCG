<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Auto-Battler TCG</title>
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/media.css">
</head>

<body>
    <header class="game-title">
        <h1>Auto-Battler TCG</h1>
    </header>
    <main class="game-container">
        <canvas class="game-canvas">
            <!--Tags are generated by scripts-->
        </canvas>
    </main>
    <aside>
        <h3>Test Container</h3>
    </aside>
    <div class="test-container">
        <!--Add/edit/remove codes below to test-->

        <div class="menu deck-edit-menu">
            <div class="deck-container">
                <h3>Deck</h3>
                <div class="deck-cards"></div>
            </div>
            <div class="trunk-container">
                <h3>Trunk</h3>
                <div class="trunk-cards">
                    <div class="card-pos-0"></div>
                </div>
            </div>
        </div>
        
        <!--Add/edit/remove codes above to test-->
    </div>
    <aside>
        <p class="game-information">Game Information</p>
    </aside>

    <!--Scripts-->
    <script src="Menu.js"></script>
    <script src="StartMenu.js"></script>
    <script src="MainMenu.js"></script>
    <script src="DeckSelectMenu.js"></script>
    <script src="DeckEditMenu.js"></script>
    <script src="PlaySelectMenu.js"></script>
    <script src="GameEngine.js"></script>
    <script src="GameLauncer.js"></script>
</body>

</html>
